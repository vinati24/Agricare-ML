    .glow-on-hover {
      font-size: 25px;
      margin-top: 20px;
      width: 220px;
      height: 50px;
      border: none;
      outline: none;
      color: #fff;
      background: #111;
      cursor: pointer;
      position: relative;
      z-index: 0;
      border-radius: 10px;
    }
    .glow-on-hover:before {
      content: "";
      background: linear-gradient(
        45deg,
        #ff0000,
        #ff7300,
        #fffb00,
        #48ff00,
        #00ffd5,
        #002bff,
        #7a00ff,
        #ff00c8,
        #ff0000
      );
      position: absolute;
      top: -2px;
      left: -2px;
      background-size: 400%;
      z-index: -1;
      filter: blur(5px);
      width: calc(100% + 4px);
      height: calc(100% + 4px);
      animation: glowing 20s linear infinite;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
      border-radius: 10px;
    }

    .glow-on-hover:active {
      color: #000;
    }

    .glow-on-hover:active:after {
      background: transparent;
    }

    .glow-on-hover:hover:before {
      opacity: 1;
    }

    .glow-on-hover:after {
      z-index: -1;
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: #111;
      left: 0;
      top: 0;
      border-radius: 10px;

    <div class="form">
      <h1 class="title">Crop Recommendation System</h1>
      <p id="description">Please Enter the Required details</p>

      <form method="post" accept-charset="utf-8" name="Modelform">
        <label id="name-label">Select the State </label>
        <select
          class="write-area"
          id="state"
          name="state"
          required="1"
          onchange="load_districtt(this.id,'districts')"
        >
          {% for state in states %}
          <option value="{{ state }}">{{ state }}</option>
          {% endfor %}
        </select>

        <label>Select the District</label>
        <select
          class="write-area"
          id="districts"
          name="districts"
          required="1"
        ></select>

        <label>Select the Season </label>
        <select class="write-area" id="season" name="season" required="1">
          {% for ses in seasons %}
          <option value="{{ ses }}">{{ ses }}</option>
          {% endfor %}
        </select>

        <label>Enter the Area of the field (in acres)</label>
        <input
          type="text"
          class="write-input"
          id="area"
          name="area"
          placeholder="Area "
        />

        <label>Enter the Temperature (in Â°C) </label>
        <input
          type="text"
          class="write-input"
          id="temperature"
          name="temperature"
          placeholder="Temperature  "
        />

        <label>Enter the pH (0-14)</label>
        <input
          type="text"
          class="write-input"
          id="ph"
          name="ph"
          placeholder="pH "
        />
        <label>Enter the Rainfall (in mm)</label>
        <input
          type="text"
          class="write-input"
          id="rainfall"
          name="rainfall"
          placeholder="Rainfall"
        />

        <div class="bt">
          <button class="glow-on-hover" onclick="send_data()">
            Predict Crop
          </button>
        </div>
      </form>

      <div class="predict">
        <div class="out" id="prediction"></div>
      </div>
    </div>

    <script>
        function load_districtt(state_id, districts_id) {
          var state = document.getElementById(state_id);
          var district = document.getElementById(districts_id);

          // Clear previous options
          district.innerHTML = "";

          // If the state is not selected, do not proceed
          if (!state.value) {
              return;
          }

          // Loop through the states
          {% for state in states %}
              // Check if the selected state matches the current state in the loop
              if ("{{ state }}" === state.value) {
                  {% for dist in districts %}
                      // Check if the district belongs to the selected state
                      // Check if the district belongs to the selected state
                      {% if state in dist %}
                          var newOption = document.createElement("option");
                          // Split the district name on the underscore and take the last element
                          var districtName = "{{ dist }}".split('_').pop();
                          var value = "{{ state }}_" + districtName;
                          newOption.value = value;
                          newOption.innerHTML = districtName;
                          district.appendChild(newOption);
                      {% endif %}

                  {% endfor %}
              }
          {% endfor %}
      }





      function form_handler(event) {
          event.preventDefault(); // Don't submit the form normally
      }
      function send_data()
      {
          document.querySelector('form').addEventListener("submit",form_handler);

          var fd=new FormData(document.querySelector('form'));

          var xhr= new XMLHttpRequest({mozSystem: true});

          xhr.open('POST','/predict',true);
          document.getElementById('prediction').innerHTML="Wait! Predicting Crop.....";
          xhr.onreadystatechange = function(){
              if(xhr.readyState == XMLHttpRequest.DONE){
                  document.getElementById('prediction').innerHTML="<h1>Prediction: " + "<i>"+ xhr.responseText.charAt(0).toUpperCase()+xhr.responseText.slice(1)+"</i>" + "</h1>";

              }
          };

          xhr.onload= function(){};

          xhr.send(fd);
      }
    </script>
